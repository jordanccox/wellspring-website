<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Wellspring Home Services | Contact</title>
  </head>
  <body>
    <nav class="bg-white border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 pt-6"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="https://static.wixstatic.com/media/cceb64_5c36b21c33124a5cb66a699add7222a4~mv2.jpg/v1/fill/w_80,h_80,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/White%2520with%2520blue%2520water%2520-%2520no%2520w.jpg"
            class="sm:h-16 h-14"
            alt="Wellspring Logo"
          />
          <div class="col-2">
            <span class="self-center sm:text-2xl text-lg whitespace-nowrap"
              >Wellspring Home Services</span
            >
            <br />
            <p class="text-center sm:text-base text-sm">Quality & Transparency</p>
          </div>
        </a>
        <button
          data-collapse-toggle="navbar-dropdown"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-dropdown"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full lg:block lg:w-auto" id="navbar-dropdown">
          
          <ul
            class="flex flex-col font-medium p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 lg:space-x-8 rtl:space-x-reverse lg:flex-row lg:mt-0 lg:border-0 lg:bg-white"
          >
            <li>
              <a
                href="/"
                
                class="block py-2 px-3 lg:p-0 text-gray-800"
                
                id=Home
                >Home</a
              >
            </li>
            <li>
              <a
                href="/about/"
                
                class="block py-2 px-3 lg:p-0 text-gray-800"
                
                id=About
                >About</a
              >
            </li>
            <li>
              <a
                href="/services/"
                
                class="block py-2 px-3 lg:p-0 text-gray-800"
                
                id=Services
                >Services</a
              >
            </li>
            <li>
              <a
                href="/portfolio/"
                
                class="block py-2 px-3 lg:p-0 text-gray-800"
                
                id=Portfolio
                >Portfolio</a
              >
            </li>
            <li>
              <a
                href="/testimonials/"
                
                class="block py-2 px-3 lg:p-0 text-gray-800"
                
                id=Testimonials
                >Testimonials</a
              >
            </li>
            <li>
              <a
                href="/contact/"
                
                class="block py-2 px-3 lg:p-0 selectedLink"
                aria-current="page"
                
                id=Contact
                >Contact</a
              >
            </li>
            
              
          </ul>
        </div>
      </div>
    </nav>
    
    


<main>
  
<section class="bg-orange-500 pb-8 pt-8 mt-4 px-2">
  <div class="container mx-auto bg-gray-50 p-4 sm:px-12 px-8 rounded">
    <h1 class="mt-2 mb-6">Contact Us</h1>
    <div class="grid md:grid-cols-3 grid-cols-1 gap-4 mb-3">
      <div class="col-span-2">
        <form
          action="https://forms.zohopublic.com/wellspringhomeservices/form/ContactForm/formperma/f5zMtD-DFpw-tl1N1_3Tasvhaq98irwZwZsGI8AK2V4/htmlRecords/submit"
          method="post"
          name="form"
          id="form"
          accept-charset="UTF-8"
          enctype="multipart/form-data"
        >
          <input type="hidden" name="zf_redirect_url" value="/" />
          <!-- Create a "Thank you for submitting" page -->
          <p class="text-gray-600 mb-3 mt-3">Contact Details</p>
          <div class="grid gap-6 mb-0 md:grid-cols-2">
            <div>
              <label
                for="first_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >First name <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                id="first_name"
                name="Name_First"
                maxlength="255"
                fieldType="7"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                placeholder="John"
                required
              />
            </div>
            <div>
              <label
                for="last_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Last name <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                id="last_name"
                maxlength="255"
                name="Name_Last"
                fieldType="7"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                placeholder="Doe"
                required
              />
            </div>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Email <span class="text-red-600">*</span></label
              >
              <input
                type="email"
                id="email"
                name="Email"
                fieldType="9"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                placeholder="john.doe@company.com"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Phone <span class="text-red-600">*</span></label
              >
              <input
                type="tel"
                id="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                placeholder="(123) 456-7890"
                pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}"
                onkeydown="formatPhoneNumber(event)"
                value=""
                required
              />
              <input
                type="hidden"
                compname="PhoneNumber"
                name="PhoneNumber_countrycode"
                maxlength="3"
                phoneFormat="2"
                size="3"
                value=""
                fieldType="11"
                id="PhoneNumber_countrycode"
                required
              />
              <input
                type="hidden"
                compname="PhoneNumber"
                name="PhoneNumber_first"
                maxlength="3"
                phoneFormat="2"
                size="3"
                value=""
                id="PhoneNumber_first"
                required
              />
              <input
                type="hidden"
                compname="PhoneNumber"
                name="PhoneNumber_second"
                maxlength="4"
                phoneFormat="2"
                size="4"
                value=""
                id="PhoneNumber_second"
                required
              />
            </div>
          </div>
          <div class="mb-6">
            <p class="text-gray-600 mb-3 mt-3">Address</p>
            <label
              for="Address_AddressLine1"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Street Address <span class="text-red-600">*</span></label
            >
            <input
              type="text"
              id="Address_AddressLine1"
              name="Address_AddressLine1"
              maxlength="255"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
              placeholder="123 Main St."
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="Address_AddressLine2"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Address Line 2</label
            >
            <input
              type="text"
              id="Address_AddressLine2"
              name="Address_AddressLine2"
              maxlength="255"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
              placeholder="Apt. 2"
            />
          </div>
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label
                for="Address_City"
                class="block mb-2 text-sm font-medium text-gray-900"
                >City <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                id="Address_City"
                name="Address_City"
                maxlength="255"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label
                for="Address_Region"
                class="block mb-2 text-sm font-medium text-gray-900"
                >State <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                id="Address_Region"
                name="Address_Region"
                maxlength="255"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label
                for="Address_ZipCode"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Postal / Zip Code <span class="text-red-600">*</span></label
              >
              <input
                type="text"
                id="Address_ZipCode"
                name="Address_ZipCode"
                maxlength="255"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                required
              />
            </div>
            <div>
              <label
                for="country"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Country <span class="text-red-600">*</span></label
              >
              <select
                id="country"
                name="Address_Country"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-600 focus:border-orange-600 focus:border-1 block w-full p-2.5"
                required
              >
                <option value="-Select-">-Select-</option>
                <option>United States</option>
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="py-2 px-5 text-base bg-gray-50 rounded ring-1 ring-slate-800 hover:ring-1 hover:ring-orange-600 font-semibold hover:text-orange-600"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="mx-auto">Contact info...</div>
    </div>
  </div>
</section>

</main>



    <script src="/bundle.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </body>
</html>
